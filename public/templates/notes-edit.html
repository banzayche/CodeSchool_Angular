<h1>Edit: {{note.name}}</h1>
<form class="col-sm-6">
	<fieldset class="form-group">
		<label for="name">Name</label>
		<input class="form-control" type="text" id="name" name="name" ng-model="note.name"></input>
	</fieldset>

	<fieldset class="form-group">
		<label for="body">Body</label>
		<input class="form-control" type="text" id="body" name="body" ng-model="note.body"></input>
	</fieldset>

	<input type="submit" class="btn btn-default" ng-click="saveNote(note)"></input>
</form>
