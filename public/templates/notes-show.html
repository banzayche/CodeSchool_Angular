<div class="container-fluid">
	<div class="page-header">
		<h1>{{note.name}}</h1>
		<p>{{note.body}}</p>
	</div>
	<a ng-href="#/notes/{{note.id}}/edit" class="btn btn-default">Edit Note</a>
	<a ng-href="" ng-click="deleteNote(note)" class="btn btn-danger" ng-disabled="isSubmitting">Delete Note</a>
</div>
