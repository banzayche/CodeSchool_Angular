<h1>Notes <a class="btn btn-default" ng-href="#/notes/new">Create New</a></h1>
<nw-catecory-select ng-model="search.category"></nw-catecory-select>
<div class="container-fluid">
	<div ng-repeat="note in notes" class="col-sm-6">
		<h2><a ng-href="#/notes/{{note.id}}">{{note.name}}</a></h2>
		<p>{{note.body}}</p>
	</div>
</div>
