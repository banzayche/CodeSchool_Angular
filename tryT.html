<!doctype>
<html>
	<head>
		<title>Try tracer</title>
	</head>
	<body>
		<h1>Try tracer</h1>
		<small id="message"></small>

		<script src="https://google.github.io/traceur-compiler/bin/traceur.js"></script>
	    <script src="https://google.github.io/traceur-compiler/bin/BrowserSystem.js"></script>
	    <script src="https://google.github.io/traceur-compiler/src/bootstrap.js"></script>
	
		<!-- If installed by npm -->
	    <!-- <script type="text/javascript" src="node_modules/traceur/bin/traceur.js"></script>
	    <script type="text/javascript" src="node_modules/traceur/bin/BrowserSystem.js"></script>
	    <script type="text/javascript" src="node_modules/traceur/src/bootstrap.js"></script> -->

	    <script type="module">
	      class Greeter {
	        constructor(message) {
	          this.message = message;
	        }

	        greet() {
	          var element = document.querySelector('#message');
	          element.innerHTML = this.message;
	        }
	      };

	      var greeter = new Greeter('Hello, world!');
	      greeter.greet();
	    </script>
	</body>
</html>
